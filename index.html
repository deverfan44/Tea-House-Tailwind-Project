<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House Project</title>
    <!-- Googel font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- Font Awesome Cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <!-- Tailwind Css Cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Customized code Tailwind  -->
    <script>
        tailwind.config = {
        theme: {
            extend: {
            colors: {
                clifford: '#da373d',
                'title': '#1C1C1C',
                'des': '#777777',
                'primary': '#FF0000',
                'secondary': '#FF8235',
                'star': '#FFC850',
            },
            
            }
        }
        }
    </script>
</head>
<body>
    <!-- main container  -->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <!-- Header section  -->
        <header class="lg:flex pt-10 mb-20">
            <!-- Text Content  -->
            <div class="text-content basis-2/3 lg:text-left text-center">
                <h1 class="text-4xl md:text-7xl font-bold text-title">It's good<br>tea time at The<br>Tea House</h1>
                <p class="text-des lg:w-3/4 my-7">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <div class="header-btn">
                    <button type="button" class="p-4 bg-gradient-to-r from-secondary to-primary text-xl text-white rounded-xl">Explore More<i class="fa-solid fa-arrow-right ml-2 inline-block"></i></button>
                </div>
            </div>
            <!-- Image Content  -->
            <div class="img-content flex justify-center items-end grow relative">
                <img src="./images/banner.png" alt="" class="lg:mt-0 mt-8">
                <div class="header_float_card lg:flex justify-between absolute bottom-0 lg:left-0 left-1/2 -translate-x-1/2 lg:-translate-x-0 bg-white shadow-md md:py-5 py-3 md:px-7 px-2 text-center lg:text-left rounded-md">
                    <div class="float_icon lg:flex-none flex justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-8 text-[#FFDC64]">
                            <path fill-rule="evenodd" d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.006 5.404.434c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.434 2.082-5.005Z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="float_card_content pl-3">
                        <h2 class="text-3xl font-bold text-title">5.00</h2>
                        <p class="text-des">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </header>
    </main>
</body>
</html>
